      <h2>Contact</h2>
      <p>All fields with an astrisk (*) are required.</p>
      <form method="post" action="rongholt.com/contact.php">
        <fieldset>
          <legend>About you</legend>
          <label for="first_name">* First Name</label>
          <input placeholder="Sam" required id="first_name" type="text" name="first_name">
          <label for="last_name">* Last Name</label>
          <input placeholder="Johnson" required id="last_name" type="text" name="last_name">      
          <label for="email">* Email</label>
          <input placeholder="email@email.com" required id="email" type="email" name="email">            
          <label for="reason">* Reason</label>
          <select id="reason" name="reason">
            <option selected value="inquiry">General Question</option>
            <option selected value="question">Want a Shadow Box for you?</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Terms of Service</legend>
          <input id="terms" required type="checkbox" name="terms" value="yes">
          <label id="checkbox" for="terms">
          *I agree that submitting this form allows William Rongholt to use your contact information in any way.
          </label>
        </fieldset>
        <label for="the_message">* Message</label>
        <textarea required id="the_message" name="the_message"></textarea>
        
        <input type="submit" value="Send Message">
      </form>
